<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS od podstaw</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <h2>Koszyk</h2>

  <table class="card-table">
    <thead>
      <tr>
        <th>Lp</th>
        <th>Kurs</th>
        <th>Ilość</th>
        <th>Cena</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
      <tr>
        <td colspan="3" style="text-align: right;"><b>Razem:</b></td>
        <td><b id="total-price">0</b></td>
      </tr>
    </tfoot>
  </table>

  <input type="checkbox" id="add-discount">
  <label for="add-discount">Zastosuj zniżkę</label>

  <p class="discount hidden" id="discount" data-discount-should-be-enabled="0">Zniżka: <b id="discount-amount">0</b>zł</p>

  <script src="src/js/app.js"></script>
</body>
</html>
